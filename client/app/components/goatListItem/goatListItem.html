<div class="col-sm-6 col-md-4">
  <div class="thumbnail goat-item">
    <div class="img-wrapper">
      <a ng-click="vm.updateServiceGoat()">
        <img ng-src="{{vm.goat.photo}}" alt="{{vm.goat.name}}">
      </a>
    </div>

    <div class="caption">
      <h3>{{vm.goat.name}}</h3>
      <p>{{vm.goat.about}}</p>
    </div>
  </div>
</div>
