<div ng-switch="vm.checkIfUpdating()">
    <div ng-switch-when="false">
        <form class="form-horizontal" role="form" ng-submit="vm.addGoat()">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.goat.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter your age" ng-model="vm.goat.age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Photo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter photo URL:" ng-model="vm.goat.photo">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">About:</label>
                <div class="col-sm-10">
                    <textarea name="" class="form-control" cols="30" rows="10" ng-model="vm.goat.about"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-switch-when="true">
        <form class="form-horizontal" role="form" ng-submit="vm.updateGoat()">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="{{vm.updatedGoat.name}}" ng-model="vm.goat.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="{{vm.updatedGoat.age}}" ng-model="vm.goat.age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Photo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder={{vm.updatedGoat.photo}} ng-model="vm.goat.photo">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">About:</label>
                <div class="col-sm-10">
                    <textarea name="" class="form-control" cols="30" rows="10" placeholder={{vm.updatedGoat.about}} ng-model="vm.goat.about"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
